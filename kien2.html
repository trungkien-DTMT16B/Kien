<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Speed and RPM Dashboard</title>

  <!-- CSS cho phần giao diện -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <style>
    .card {
      text-align: center;
      padding: 20px;
      margin: 20px;
    }

    .title {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .value {
      font-size: 2em;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="title">Tốc độ (Speed)</div>
          <div class="value" id="speed">-- km/h</div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="title">RPM (Vòng/phút)</div>
          <div class="value" id="rpm">-- RPM</div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript cho phần cập nhật ngẫu nhiên -->
  <script>
    const speedDisplay = document.getElementById('speed');
    const rpmDisplay = document.getElementById('rpm');

    // Hàm sinh giá trị ngẫu nhiên trong khoảng cho tốc độ và RPM
    function getRandomValue(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Hàm cập nhật giá trị ngẫu nhiên cho giao diện
    function updateValues() {
      const randomSpeed = getRandomValue(0, 200);  // Giới hạn tốc độ từ 0 đến 200 km/h
      const randomRpm = getRandomValue(0, 7000);  // Giới hạn RPM từ 0 đến 7000

      speedDisplay.innerHTML = randomSpeed + ' km/h';
      rpmDisplay.innerHTML = randomRpm + ' RPM';
    }

    // Cập nhật giá trị mỗi giây
    setInterval(updateValues, 1000);
  </script>
</body>

</html>
